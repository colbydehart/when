<div id="new">
  
  <h2>Edit your event</h2>
  <form name="newForm" novalidate ng-submit="newForm.$valid && createEvent()">
    <div class="group">
      <label>Name</label>
      <input type="text" ng-model="event.name" name="name" required>
      <div class="warning" ng-show="newForm.name.$error.required && newForm.name.$dirty">
        We need a name for the event.
      </div>
    </div>
    <div class="group">
      <label>First possible date</label>
      <input name="start" type="date" ng-model="start" required name="start">
      <div class="warning" ng-show="newForm.start.$error.date && newForm.start.$dirty">
        This will be the first day that the event could occur and it is required.
      </div>
    </div>
    <div class="group" ng-show="newForm.start.$valid">
      <label>Last possible date</label>
      <input name="end" type="date" ng-model="end" required name="end">
      <div class="warning" ng-show="newForm.end.$error.date && newForm.end.$dirty">
        This is the last possible day for the event and it is required.
      </div>
      <div class="warning" ng-show="+end <= +start && newForm.end.$valid">
        The event cannot have an end time earlier than its start time.
      </div>
    </div>
    <button type="submit" ng-show="+end > +start && newForm.end.$valid">Submit</button>
  </form>
</div>
